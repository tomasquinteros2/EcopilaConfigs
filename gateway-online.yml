spring:
  datasource:
    url: jdbc:h2:file:/data/tipo_producto-db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  cloud:
    config:
      fail-fast: true # Le dice a la app que falle si no puede conectar al arrancar
      retry:
        initial-interval: 2000 # Espera 2 segundos antes del primer reintento
        max-interval: 10000   # Tiempo m√°ximo de espera entre reintentos (10s)
        multiplier: 1.5       # Multiplica el intervalo en cada reintento
        max-attempts: 10 
eureka:
  client:
    enabled: false

app:
  offline-mode: true
  sincronizacion:
    url-nube: "http://192.168.0.14:9085"
    intervalo: 60000
